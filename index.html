<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Cool Dark UI Template</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="open-sans-normal">
    <header>
        <nav>
            <h3 class="nav-logo">WEBFLOW</h3>
            <button class="btn-primary sign-btn">Sign Up</button>
        </nav>

        <div class="banner">
            <h3 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h3>

            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>

    <main>
        <div class="action">
            <section class="action-container">
            <div class="action-description">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
                
            </div>
            <div>
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        </div>

        <section class="productive-users">
            <h3>Joined Thousands of Productive Users</h3>

           <div class="users-data">
               
                 <div class="about-user">
                    <p class="data">50K</p>
                    <p class="user-info">Active Status</p>
                 </div>
                 <div class="about-user">
                    <p class="data">2M+</p>
                    <p class="user-info">Focus Sessions</p>
                 </div>
                 <div class="about-user">
                    <p class="data">95%</p>
                    <p class="user-info">Satisfaction Rate</p>
                 </div>
            </div>
        </section>
    </main>
</body>
</html>
